<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majordomo's World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="greeting">World Clocks</h1>
        <div class="clock-container">
            <div class="clock" id="clock-chicago">
                <div class="city">Chicago</div>
                <div class="time">--:--:--</div>
                <div class="date">-- --- ----</div>
            </div>
            <div class="clock" id="clock-london">
                <div class="city">London</div>
                <div class="time">--:--:--</div>
                <div class="date">-- --- ----</div>
            </div>
            <div class="clock" id="clock-tel-aviv">
                <div class="city">Tel Aviv</div>
                <div class="time">--:--:--</div>
                <div class="date">-- --- ----</div>
            </div>
            <div class="clock" id="clock-johannesburg">
                <div class="city">Johannesburg</div>
                <div class="time">--:--:--</div>
                <div class="date">-- --- ----</div>
            </div>
            <div class="clock" id="clock-sydney">
                <div class="city">Sydney</div>
                <div class="time">--:--:--</div>
                <div class="date">-- --- ----</div>
            </div>
        </div>
        <div class="controls">
            <button id="resetBtn">Refresh Layout</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
