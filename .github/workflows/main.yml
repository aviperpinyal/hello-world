# .github/workflows/main.yml

name: CI/CD Pipeline

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest # Use a standard Linux runner provided by GitHub

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} # This token is automatically provided by GitHub

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: . # Build from the root of our repo
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/hello-world-app:latest

